<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="danger">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content style="background-color:#252525;">
    <ion-list no-lines style="background:teal;">
      <button style="background:teal; color:white;" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>

  </ion-content>

  <ion-footer >
      <ion-toolbar color="danger">
        <p text-center style="font-size:8pt; color:white">Copyright 2018: Deep Web Enigma</p>
      </ion-toolbar>
    </ion-footer>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
