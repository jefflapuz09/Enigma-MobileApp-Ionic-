<ion-header>

  <ion-navbar color="danger">
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="master">
  <ion-card *ngFor="let member of members">
<div class="text-center" style="margin-top:40px;">
  <img src="../../enigmaLaravel/public/{{member.image}}" style="height:150px; width:150px; margin: 0 auto;">
</div>
  <ion-card-content>
    <ion-card-title color="dark" text-center>
      {{member.title}}
    </ion-card-title>
  
    <ion-item color="danger" text-center>
        <img src="../assets/imgs/avatar/{{(member.gender == 1 ?'male':'female')}}.png" style="height:30px; width:30px; margin: 0 auto;">
        {{member.admin}}
         <p>Genre: {{member.genre}}</p>
      </ion-item>
    
  </ion-card-content>

 
  <div padding>
      <div [innerHTML]="member.description"></div>
  </div>


</ion-card>
</ion-content>
