<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="master">

    <ion-refresher  (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing..." class="refresh">
    </ion-refresher-content>
  </ion-refresher>

  <div>
  <h5 ion-text margin-top text-center text-uppercase style="color:springgreen;">Admins and Editors</h5>
  </div>

  <div>
  <ion-item no-lines item-end margin-top margin-bottom class="master">
      <button item-end outline ion-button color="secondary" (click)="createAdmin()" style="margin-bottom: 10px;">
          <ion-icon name="create"></ion-icon>
          New Record
      </button>
  </ion-item>
  </div>

  <ion-list no-lines>
      <ion-item-sliding  *ngFor="let member of members">
        <ion-item no-lines (click)="Viewperson(member)" margin-right class="masteritem">
            <ion-avatar item-start>
                <img src="../assets/imgs/avatar/{{(member.gender == 0 ?'male':'female')}}.png">
              </ion-avatar>
          <h2>{{member.penName}}</h2>
        </ion-item>
        <ion-item-options side="left" >
            <button item-end ion-button color="secondary">
                <ion-icon name="hammer"></ion-icon>
                Update
            </button>
        </ion-item-options>
        <ion-item-options side="right">
            <button item-end ion-button color="danger">
                <ion-icon name="archive"></ion-icon>
                Deactivate
            </button>
        </ion-item-options>
      </ion-item-sliding>    
    </ion-list>
    


</ion-content>
