<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="master">

    <ion-refresher  (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing..." class="refresh">
    </ion-refresher-content>
  </ion-refresher>

  <div>
  <h5 ion-text margin-top text-center text-uppercase style="color:springgreen;">Admins</h5>
  </div>

  <ion-list no-lines style="margin-top:50px">
        <ion-item no-lines (click)="viewPost(member)" margin-right class="masteritem"  *ngFor="let member of members">
            <ion-avatar item-start>
                <img src="../assets/imgs/avatar/{{(member.gender == 1 ?'male':'female')}}.png">
              </ion-avatar>
          <h2>{{member.name}}</h2>
        </ion-item>   
    </ion-list>
    


</ion-content>
