<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="master">

    <ion-refresher  (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing..." class="refresh">
    </ion-refresher-content>
  </ion-refresher>

  <div>
  <h5 ion-text margin-top text-center text-uppercase style="color:springgreen;">Admins</h5>
  </div>

  <ion-list no-lines style="margin-top:50px">
      <ion-item-sliding  *ngFor="let member of members">
        <ion-item no-lines  margin-right class="masteritem">
            <ion-avatar item-start>
                <img src="../assets/imgs/avatar/{{(member.gender == 1 ?'male':'female')}}.png">
              </ion-avatar>
          <h2>{{member.name}}</h2>
        </ion-item>
        <ion-item-options side="left" >
            <button (click)="viewAdmin(member)" item-end ion-button color="secondary">
                <ion-icon name="eye"></ion-icon>
                View
            </button>
        </ion-item-options>
        <ion-item-options side="right">
            <button item-end (click)="viewPost(member)" ion-button color="danger">
                <ion-icon name="archive"></ion-icon>
                Article
            </button>
        </ion-item-options>
      </ion-item-sliding>    
    </ion-list>
    


</ion-content>
