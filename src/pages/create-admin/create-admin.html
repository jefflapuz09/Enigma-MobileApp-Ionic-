<ion-header>

  <ion-navbar color="danger">
    <ion-title>New Record</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="master"> 

  <div style="margin-top:50px;">
  <ion-grid>
    <ion-row>
        <ion-col col-12>
            <ion-item>
                <ion-label>Pen Name</ion-label>
                <ion-input type="text" name="title" [(ngModel)]="penName"></ion-input>
              </ion-item>
        </ion-col>
        <ion-col col-12>
            <ion-item>
                <ion-label>Gender</ion-label>
                <ion-select [(ngModel)]="gender">
                  <ion-option value="1">Female</ion-option>
                  <ion-option value="0">Male</ion-option>
                </ion-select>
              </ion-item>
        </ion-col>
        <ion-col col-12>
            <ion-item>
                <ion-label>Description</ion-label>
                <ion-textarea [(ngModel)]="description"></ion-textarea>
            </ion-item>
        </ion-col>
      </ion-row>
  </ion-grid>
  <button ion-button block color="primary" (click)="Insert(penName,gender,description)">Submit</button>
  </div>

</ion-content>
