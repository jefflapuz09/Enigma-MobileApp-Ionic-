<ion-header>

  <ion-navbar color="danger">
    <ion-title ></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="master">
  <ion-card>
    <div class="text-center" style="margin-top:20px;">
      <!-- <img src="../assets/imgs/avatar/{{post.image}}" style="height:150px; width:150px; margin: 0 auto;"> -->
    </div>
      <ion-card-content>
        <ion-card-title color="dark" text-center>
          {{post.title}}
        </ion-card-title>
      
        <ion-item color="danger" text-center>
            <h3 style="color:white">By: {{post.admin}}</h3>
            <p>{{post.genre}}</p>
          </ion-item>
        
      </ion-card-content>
  
     
      <div padding>
          <div [innerHTML]="post.description"></div>
      </div>
  
  
    </ion-card>
</ion-content>
