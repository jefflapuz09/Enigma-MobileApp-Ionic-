<ion-header>

  <ion-navbar color="danger">
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="master">

   <div>
  <h5 ion-text margin-top text-center text-uppercase style="color:springgreen;">Articles</h5>
  </div>


    <ion-list no-lines style="margin-top:50px">
        <ion-item no-lines (click)="viewArticle(member)" class="masteritem" *ngFor="let member of members">
            <ion-avatar item-start>
              <ion-icon ios="ios-book" md="md-book"></ion-icon>
              </ion-avatar>
          <h2>{{member.title}}</h2>
        </ion-item>  
    </ion-list>

</ion-content>
